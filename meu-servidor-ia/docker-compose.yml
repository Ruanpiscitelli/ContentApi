services:
  ###########################################################
  # Serviço do Dashboard e Monitoramento
  ###########################################################
  dashboard:
    build: ./dashboard
    container_name: dashboard_service
    ports:
      - "8005:8000"
    environment:
      - DASHBOARD_PASSWORD=SenhaSuperSegura123!
      - SESSION_SECRET=9c5b8d3e7f2a1d4e6b9c8a7f5d3e2b1a
      - DASHBOARD_USERNAME=admin
    depends_on:
      - prometheus
    volumes:
      - /usr/lib/nvidia:/usr/lib/nvidia:ro

  prometheus:
    image: prom/prometheus:v2.37.0
    ports:
      - "9090:9090"
    volumes:
      - ./dashboard/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:9.5.2
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./dashboard/grafana.ini:/etc/grafana/grafana.ini
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    depends_on:
      - prometheus

  ###########################################################
  # Serviços de IA
  ###########################################################
  image_generator:
    build: ./services/image_generator
    container_name: image_generator_service
    ports:
      - "8001:8000"
    environment:
      - API_TOKEN=your_api_token_here
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  voice_generator:
    build: ./services/voice_generator
    container_name: voice_generator_service
    platform: linux/amd64
    ports:
      - "8002:8000"
      - "8012:8001"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - /usr/lib/nvidia:/usr/lib/nvidia:ro

  video_generator:
    build: ./services/video_generator
    container_name: video_generator_service
    ports:
      - "8003:8000"
    environment:
      - API_TOKEN=your_api_token_here
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  video_editor:
    build: ./services/video_editor
    container_name: video_editor_service
    ports:
      - "8004:8000"
    environment:
      - API_TOKEN=your_api_token_here
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ###########################################################
  # Proxy reverso (Nginx)
  ###########################################################
  nginx:
    image: nginx:latest
    container_name: proxy_nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - dashboard
      - image_generator
      - voice_generator
      - video_generator
      - video_editor

volumes:
  grafana_data:
