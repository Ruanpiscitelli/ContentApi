services:
  # Serviço de Geração de Imagens
  image-generator:
    build: 
      context: ./services/image_generator
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./models:/app/models:ro
      - ./storage:/app/storage
      - ./logs/image:/app/logs
    ports:
      - "8001:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Serviço de Geração de Voz
  voice-generator:
    build:
      context: ./services/voice_generator
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./models:/app/models:ro
      - ./storage:/app/storage
      - ./logs/voice:/app/logs
    ports:
      - "8002:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, utility, compute]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=all
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
