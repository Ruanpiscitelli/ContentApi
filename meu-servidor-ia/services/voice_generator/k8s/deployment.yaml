apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voice-generator
  template:
    metadata:
      labels:
        app: voice-generator
    spec:
      containers:
      - name: voice-generator
        image: voice-generator:latest
        resources:
          limits:
            nvidia.com/gpu: 1
        env:
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: K8S_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: K8S_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5 