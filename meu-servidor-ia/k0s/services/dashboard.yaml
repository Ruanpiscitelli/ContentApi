# k0s - Configuração do Dashboard e Monitoramento
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: content-api
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: DASHBOARD_USERNAME
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: username
        - name: DASHBOARD_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: dashboard-secrets
              key: session-secret
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: content-api
spec:
  selector:
    app: dashboard
  ports:
  - port: 8000
    targetPort: http
    name: http
  type: ClusterIP

---
# Configuração do Grafana
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: content-api
data:
  grafana.ini: |
    [server]
    root_url = https://api.ruanpiscitelli.com/dashboard
    serve_from_sub_path = true

    [security]
    admin_user = ${DASHBOARD_USERNAME}
    admin_password = ${DASHBOARD_PASSWORD}

    [auth]
    disable_login_form = false

    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/text-generator.json

