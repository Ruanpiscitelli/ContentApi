---
# Configuração do Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: content-api
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'text-generator'
        static_configs:
          - targets: ['text-generator-service:8001']
        metrics_path: '/metrics'
        scheme: 'http'
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: text-generator

      - job_name: 'etcd'
        static_configs:
          - targets: ['etcd-cache-service:2379']
        metrics_path: '/metrics'
        scheme: 'http'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: content-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.37.0
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus
        resources:
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-storage-claim

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: content-api
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: http
    name: http
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage-claim
  namespace: content-api
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi 