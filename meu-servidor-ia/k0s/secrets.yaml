apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: content-api
type: Opaque
data:
  text-gen-api-key: ${TEXT_GEN_API_KEY_BASE64}
  image-gen-api-key: ${IMAGE_GEN_API_KEY_BASE64}
  voice-gen-api-key: ${VOICE_GEN_API_KEY_BASE64}
  video-gen-api-key: ${VIDEO_GEN_API_KEY_BASE64}
  video-edit-api-key: ${VIDEO_EDIT_API_KEY_BASE64}

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: content-api
type: Opaque
data:
  redis-password: ${REDIS_PASSWORD_BASE64}

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: content-api
type: Opaque
data:
  access-key: ${MINIO_ACCESS_KEY_BASE64}
  secret-key: ${MINIO_SECRET_KEY_BASE64}

---
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secrets
  namespace: content-api
type: Opaque
data:
  username: ${DASHBOARD_USERNAME_BASE64}
  password: ${DASHBOARD_PASSWORD_BASE64} 